<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 5: Simple Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <nav
      class="bg-gradient-to-r from-gray-900 to-gray-800 p-6 sticky top-0 z-50 shadow-xl"
    >
      <div class="container mx-auto flex justify-between items-center">
        <h1
          class="text-2xl font-bold bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent"
        >
          Challenge 5: Simple Math
        </h1>
        <a
          href="index.html"
          class="text-green-400 hover:text-green-300 flex items-center space-x-2 transition-colors duration-300"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 17l-5-5m0 0l5-5m-5 5h12"
            />
          </svg>
          <span>Back to Challenges</span>
        </a>
      </div>
    </nav>

    <main class="container mx-auto px-4 py-12">
      <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-xl shadow-lg">
        <!-- Progress Bar -->
        <div class="mb-8">
          <div class="flex justify-between text-sm text-gray-400 mb-2">
            <span>Progress</span>
            <span id="progress-text">1/6 Questions</span>
          </div>
          <div class="w-full bg-gray-700 rounded-full h-2.5">
            <div
              id="progress-bar"
              class="bg-gradient-to-r from-green-400 to-blue-500 h-2.5 rounded-full transition-all duration-500"
              style="width: 16.67%"
            ></div>
          </div>
        </div>

        <h2 class="text-3xl font-bold text-center text-green-400 mb-6">
          Solve the Math Challenge!
        </h2>
        <p class="text-gray-300 text-center mb-6">
          Solve the math problem correctly to earn a point.
        </p>

        <div class="text-center text-xl font-semibold text-white mb-4">
          <span id="math-question">12 + 8 = ?</span>
        </div>

        <!-- Hint Section -->
        <div class="mb-8">
          <button
            onclick="toggleHint()"
            class="flex items-center space-x-2 text-green-400 hover:text-green-300 transition-colors duration-300 mb-4 mx-auto"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span class="font-medium">Need a hint?</span>
          </button>

          <div
            id="hint"
            class="hidden transform transition-all duration-300 ease-in-out"
          >
            <div class="bg-gray-700/50 p-6 rounded-lg">
              <div class="flex items-center space-x-3 mb-3">
                <svg
                  class="w-5 h-5 text-green-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span class="text-green-400 font-medium">Hint</span>
              </div>
              <p id="hint-text" class="text-gray-300">
                Remember that 'a' is position 1 in the alphabet!
              </p>
            </div>
          </div>
        </div>

        <input
          type="number"
          id="answer"
          class="w-full bg-gray-700 border border-gray-600 text-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:border-green-400 text-center text-lg mb-4"
          placeholder="Your answer"
        />

        <button
          id="submit-button"
          onclick="checkAnswer()"
          class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white px-6 py-3 rounded-lg font-medium hover:from-green-500 hover:to-blue-600 transition duration-300"
        >
          Submit Answer
        </button>

        <div
          id="completion-message"
          class="hidden mt-6 bg-green-400/10 border border-green-400 rounded-lg p-4 text-center text-green-400 font-bold"
        >
          Correct!
        </div>
      </div>
    </main>
    <script src="js/challenge5.js"></script>
  </body>
</html>
