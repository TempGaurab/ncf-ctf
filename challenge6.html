<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 6: Cold Case Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <nav
      class="bg-gradient-to-r from-gray-900 to-gray-800 p-6 sticky top-0 z-50 shadow-xl"
    >
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <svg
            class="w-8 h-8 text-green-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <h1
            class="text-2xl font-bold bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent"
          >
            Challenge 6: Cold Case Files
          </h1>
        </div>
        <a
          href="https://tempgaurab.github.io/ncf-ctf/"
          class="text-green-400 hover:text-green-300 flex items-center space-x-2 transition-colors duration-300"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 17l-5-5m0 0l5-5m-5 5h12"
            />
          </svg>
          <span>Back to Challenges</span>
        </a>
      </div>
    </nav>

    <main class="container mx-auto px-4 py-12">
      <div class="max-w-2xl mx-auto">
        <!-- Challenge Header -->
        <div class="text-center mb-12">
          <h2 class="text-4xl font-extrabold mb-4 relative inline-block">
            <span
              class="absolute top-0 left-0 -z-10 text-blue-500/10 blur-sm transform -translate-x-0.5 translate-y-0.5"
            >
              Detective's Desk
            </span>
            <span
              class="bg-gradient-to-r from-green-400 via-cyan-400 to-blue-500 bg-clip-text text-transparent"
            >
              Detective's Desk
            </span>
          </h2>
          <p class="text-gray-400 text-lg">
            Solve the mysteries and crack the case
          </p>
        </div>

        <div class="mb-6">
          <div class="flex justify-between items-center mb-2">
            <span class="text-gray-400" id="progress-text"
              >Case File 1 of 4</span
            >
          </div>
          <div class="w-full bg-gray-700 rounded-full h-2.5">
            <div
              id="progress-bar-fill"
              class="bg-green-400 h-2.5 rounded-full transition-all duration-500"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- Case File Content -->
        <div
          class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl p-8 shadow-xl border border-gray-700"
        >
          <div class="mb-8">
            <h3 class="text-2xl font-bold text-green-400 mb-4">
              Case Evidence
            </h3>
            <p class="text-gray-300 leading-relaxed" id="case-question">
              Loading case file...
            </p>
          </div>

          <!-- Case Notes -->
          <div class="mb-8">
            <button
              onclick="toggleHint()"
              class="flex items-center space-x-2 text-cyan-400 hover:text-cyan-300 transition-colors duration-300 mb-4"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span class="font-medium">Case Notes</span>
            </button>

            <div
              id="hint"
              class="hidden transform transition-all duration-300 ease-in-out"
            >
              <div
                class="bg-gray-700/50 p-6 rounded-lg border-l-4 border-cyan-400"
              >
                <div class="flex items-center space-x-3 mb-3">
                  <svg
                    class="w-5 h-5 text-cyan-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <span class="text-cyan-400 font-medium"
                    >Detective's Notes</span
                  >
                </div>
                <p class="text-gray-300" id="hint-text">
                  Examining the evidence...
                </p>
              </div>
            </div>
          </div>

          <!-- Investigation Input -->
          <div class="space-y-6">
            <div class="relative">
              <input
                type="text"
                id="case-answer"
                class="w-full bg-gray-700/50 border border-gray-600 text-gray-300 px-4 py-3 rounded-lg focus:outline-none focus:border-green-400 font-mono"
                placeholder="Enter your deduction"
                data-challenge="challenge3"
              />
            </div>
            <button
              onclick="checkCaseAnswer()"
              class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white px-6 py-3 rounded-lg font-medium hover:from-green-500 hover:to-blue-600 transition duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50"
            >
              Submit Deduction
            </button>

            <!-- Case Resolution -->
            <div id="completion-message" class="hidden mt-6">
              <div
                class="bg-green-400/10 border border-green-400 rounded-lg p-4"
              >
                <div class="flex items-center space-x-3">
                  <svg
                    class="w-6 h-6 text-green-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <div>
                    <h4 class="text-green-400 font-bold">Case Update</h4>
                    <p class="text-gray-300 text-sm">Analyzing evidence...</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="js/challenge6.js"></script>
</html>
